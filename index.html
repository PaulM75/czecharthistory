<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="js.js"></script>
	<link rel="stylesheet" href="css.css" type="text/css" media="screen">

    <script type="text/javascript">
        var TIME_START = "01/01/1940";
        var TIME_END = "01/01/2017";
        var DAY_PIXEL_LENGTH = 1.0;

        var EVENT_TYPE = {	LIFE:0,
                            CAREER:1};

        var _timeline;
        var _containerWidth;
        var _timelineWidth;
        var _EVENTS;
        var _lastScrollPosition;

        $(document).ready(function() {
            init_timeline();
            init_data(EVENTS);
            scroll();
            $(window).scroll(function() {scroll();});

            $('input[name="events"]').change(function() {
                $('.event.events').toggle();
            });
            $('input[name="styles"]').change(function() {
                $('.event.styles').toggle();
            });
            $('input[name="artworks"]').change(function() {
                $('.event.artworks').toggle();
            });
        });


    </script>
</head>

<body>
    <div class="info">
        <h1>HTML Parallax Scrolling Timeline</h1>
        <form class="filters">
            <input type="checkbox" name="events" checked="checked" /> events
            <input type="checkbox" name="styles" checked="checked" /> styles
            <input type="checkbox" name="artworks" checked="checked" /> artworks
        </form>

    </div>

    <div id="divTimeLineContainer" class="timeLineContainer">
        <div id="divTimeLine" class="timeLine">
        </div>
        <div id="divEventContainer" class="eventContainer">
        </div>
    </div>
</body>
</html>
